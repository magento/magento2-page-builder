<div class="admin__field admin__field-align">
    <input type="text"
           ko-value="value"
           attr="id: uid, name: inputName"/>

    <ol>
        <li data-bind="click: function() { value(''); }, css: {active: value() == ''}">
            <span data-bind="text: $t('Default')"></span>
        </li>
        <li data-bind="click: function() { value('left'); }, css: {active: value() == 'left'}">
            <i class="fa fa-align-left" aria-hidden="true"></i>
            <span data-bind="text: $t('Left')"></span>
        </li>
        <li data-bind="click: function() { value('center'); }, css: {active: value() == 'center'}">
            <i class="fa fa-align-center" aria-hidden="true"></i>
            <span data-bind="text: $t('Center')"></span>
        </li>
        <li data-bind="click: function() { value('right'); }, css: {active: value() == 'right'}">
            <i class="fa fa-align-right" aria-hidden="true"></i>
            <span data-bind="text: $t('Right')"></span>
        </li>
    </ol>
</div>
