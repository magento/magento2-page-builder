<div class="admin__field-design-options">
    <input type="text" ko-value="value" attr="id: uid, name: inputName"/>

    <div class="layout-onion">
        <div class="layout-onion-layer layout-margin">
            <span class="label">Margin</span>
            <input type="text" class="layout-onion-top" name="marginTop" data-bind="textInput: marginTop" />
            <input type="text" class="layout-onion-right" name="marginRight" data-bind="textInput: marginRight" />
            <input type="text" class="layout-onion-bottom" name="marginBottom" data-bind="textInput: marginBottom" />
            <input type="text" class="layout-onion-left" name="marginLeft" data-bind="textInput: marginLeft" />
            <div class="layout-onion-layer layout-border">
                <span class="label">Padding</span>
                <input type="text" class="layout-onion-top" name="paddingTop" data-bind="textInput: paddingTop" />
                <input type="text" class="layout-onion-right" name="paddingRight" data-bind="textInput: paddingRight" />
                <input type="text" class="layout-onion-bottom" name="paddingBottom" data-bind="textInput: paddingBottom" />
                <input type="text" class="layout-onion-left" name="paddingLeft" data-bind="textInput: paddingLeft" />
            </div>
        </div>
    </div>
</div>
