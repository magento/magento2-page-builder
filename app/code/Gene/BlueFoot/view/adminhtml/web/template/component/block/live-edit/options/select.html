<ul class="bluefoot-select-options" data-bind="foreach: config.options">
    <li data-bind="visible: value && label, attr: {'data-value': value}, css: {active: value == $parent.context.data()[$parent.key]}">
        <a href="#" data-bind="click: function () { $parent.updateValue(value) }, text: $t(label.toUpperCase())"></a>
    </li>
</ul>
