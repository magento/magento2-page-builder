<div class="admin__field" style="text-align: right">
    <button data-bind="text: $t('Template Manager'), click: function() { stage.openTemplateManager(); }"></button>
    <i data-bind="click: function() { stage.goFullScreen(); }, css: {'icon-bluefoot-fullscreen': !isFullScreen(), 'icon-bluefoot-fullscreen-exit': isFullScreen()}"></i>
</div>
<br />

<!-- ko with: panel -->
    <!-- ko template: getTemplate() --><!-- /ko -->
<!-- /ko -->

<div class="bluefoot-stage" data-bind="attr: {id: stageId, 'data-role': stageActive() ? 'bluefoot-stage' : '' }, css: {'bluefoot-show-borders': showBorders, 'bluefoot-no-user-select': !userSelect(), 'panel-collapsed': panel.isCollapsed}">
    <div class="bluefoot-stage-loading" data-bind="visible: loading">
        <div class="bluefoot-emblem"></div>
        <p data-bind="text: $t('Please hold! we\'re just retrieving your content...')"></p>
        <span class="spinner">
           <!-- ko repeat: 8 -->
            <span data-bind="attr: {'data-repeat-index': $index}"></span>
            <!-- /ko -->
        </span>
    </div>
    <div class="bluefoot-canvas" data-bind="css: {active: !loading()}, foreach: stageContent, sortable: { sortableClass: 'stage-container', handle: '.move-structural', items: '.bluefoot-row-wrapper', connectWith: '.bluefoot-canvas' }">
        <div class="bluefoot-row-wrapper" data-bind="template: previewTemplate, attr: {id: id}, style: wrapperStyle"></div>
    </div>
    <div class="bluefoot-add-row-wrapper" data-bind="visible: !loading()">
        <button type="button" class="action-default scalable action-secondary" title="Add Row" data-bind="click: function () { return stage.addRow($data.stage); }"><i class="fa fa-plus"></i> Add Row</button>
    </div>
</div>
