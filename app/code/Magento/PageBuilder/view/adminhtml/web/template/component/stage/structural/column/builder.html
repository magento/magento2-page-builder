<div class="column-inline-wrapper" data-bind="css: $parent.columnBuilder.position, visible: $parent.columnBuilder.visible">
    <ul class="pagebuilder-column-inline-add" data-bind="foreach: $parent.columnBuilder.sizes, event: {mouseout: function() { $parent.columnBuilder.hide(); }, mouseover: function() { $parent.columnBuilder.show(); }}">
        <li>
            <a href="javascript:void(0);" data-bind="text: label, click: function() { $parents[1].columnBuilder.addColumn($parents, $data); $parents[1].columnBuilder.hide(); }, event: {mouseover: function() { $parents[1].columnBuilder.show(); }}"></a>
        </li>
    </ul>
</div>
