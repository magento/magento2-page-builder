<div class="pagebuilder-content-type type-container pagebuilder-row children-min-height" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false, style: preview.previewStyle, css: {'empty-row': children().length == 0}">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <!-- ko template: previewChildTemplate --><!-- /ko -->

    <div class="pagebuilder-display-label" data-bind="text: function () { return preview.displayLabel().toUpperCase(); }()"></div>
    <div class="pagebuilder-empty-container" data-bind="css: {visible: children().length == 0}, text: $t('Empty Row')"></div>
</div>
