<div class="pagebuilder-structure pagebuilder-entity pagebuilder-entity-preview pagebuilder-image">
    <!-- ko ifnot: preview.data.image() -->
        <i class="icon-pagebuilder-image"></i> <span data-bind="text: $t('Driver');"></span>
    <!-- /ko -->
    <!-- ko if: preview.data.image() && typeof preview.data.image()[0] !== 'undefined' -->
        <img data-bind="attr: { src: preview.data.image()[0].url, alt: preview.data.alt(), title: preview.data.title_tag(), style:'width:initial; max-width:20%;' }" />
        <!-- ko if: preview.data.link_text() -->
            <div data-bind="text: preview.data.link_text()"></div>
        <!-- /ko -->
    <!-- /ko -->
    <!-- ko template: optionsInstance.template --><!-- /ko -->
</div>
