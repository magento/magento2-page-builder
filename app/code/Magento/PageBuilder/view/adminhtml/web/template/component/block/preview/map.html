<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-map pagebuilder-no-blur pagebuilder-live-edit" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko ifnot: preview.data.position -->
        <i class="icon-pagebuilder-map"></i> <span data-bind="text: $t('Map');"></span>
    <!-- /ko -->
    <!-- ko if: preview.data.position -->
        <iframe data-bind="attr: { src: preview.getMapUrl(), width: preview.data.width(), height: preview.data.height() }" frameborder="0" />
    <!-- /ko -->
    <!-- ko template: optionsInstance.template --><!-- /ko -->
</div>
