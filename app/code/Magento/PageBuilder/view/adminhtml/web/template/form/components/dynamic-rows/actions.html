<div class="action-select-wrap" collapsible="onTarget: true">
    <button class="action-select" translate="label"></button>
    <ul class="action-menu"css="_active: $collapsible.opened">
        <li repeat="foreach: $data.actions, item: '$action'" click="$data.applyAction.bind($data, $action(), $parentContext.$index)">
            <span class="action-menu-item" text="$action().label"></span>
        </li>
    </ul>
</div>
