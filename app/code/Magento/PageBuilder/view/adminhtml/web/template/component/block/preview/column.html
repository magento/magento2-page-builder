<div class="pagebuilder-content-type type-container pagebuilder-column children-min-height" data-bind="style: preview.previewStyle, afterRender: initColumn, event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false, css: {'empty-column': children().length == 0}">
    <div class="pagebuilder-column-resize-handle" data-bind="afterRender: bindResizeHandle, visible: $index() < parent.children().length - 1"></div>
    <div class="pagebuilder-resizing" data-bind="css: {active: resizing}"></div>
    <!-- ko template: getOptions().template --><!-- /ko -->
    <!-- ko template: previewChildTemplate --><!-- /ko -->

    <div class="pagebuilder-display-label" data-bind="text: function () { return preview.displayLabel().toUpperCase(); }()"></div>
    <div class="pagebuilder-empty-container" data-bind="css: {visible: children().length == 0}, text: $t('Empty Column')"></div>
</div>
