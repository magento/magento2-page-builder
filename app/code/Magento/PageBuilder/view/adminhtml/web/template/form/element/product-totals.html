<div data-role="spinner"
     visible="loading"
     if="showSpinner">
    <div class="spinner">
        <span repeat="8"/>
    </div>
</div>
<span class="admin__field-value"
      visible="!loading()"
      data-bind="
        text: value,
        attr: {
            name: inputName,
            id: uid
        }">
</span>
