<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-live-edit pagebuilder-button-item" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <a data-bind="attr: { class: preview.data.button_type() }, style: preview.previewStyle()">
        <span data-bind="html: preview.data.button_text() !== '' ? preview.data.button_text() : $t('Edit Button Text'), css: { 'placeholder-text': !preview.data.button_text() }"></span>
    </a>
</div>
