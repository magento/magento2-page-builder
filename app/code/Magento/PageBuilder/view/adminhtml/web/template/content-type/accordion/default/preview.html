<div class="pagebuilder-content-type type-nested pagebuilder-accordion" data-bind="event: { mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <!-- ko if: previewData.items().length == 0 -->
    <i class="icon-pagebuilder-accordion"></i> <span data-bind="text: $t('Accordion');"></span>
    <!-- /ko -->
    <!-- ko if: previewData.items().length > 0 -->
    <div class="pagebuilder-accordion" data-bind="style: previewStyle, foreach: previewData.items, afterRender: onContainerRender">
        <div data-role="collapsible" class="accordion-collapsible">
            <div data-role="trigger">
                <span data-bind="text: title"></span>
            </div>
        </div>
        <div data-role="content" data-bind="html: content, afterRender: $parent.onItemRender.bind($parent)" class="accordion-content"></div>
    </div>
    <!-- /ko -->
</div>
