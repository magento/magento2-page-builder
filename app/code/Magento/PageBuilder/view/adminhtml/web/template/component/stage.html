<div class="pagebuilder-stage"
     attr="id: id, 'data-role': 'pagebuilder-stage'"
     css="'pagebuilder-show-borders': showBorders, 'pagebuilder-no-user-select': !userSelect(), 'panel-collapsed': parent.panel.isCollapsed, 'interacting': interacting">
    <div class="pagebuilder-stage-loading" visible="loading" >
        <div class="pagebuilder-emblem"></div>
        <p translate="stageLoadingMessage"></p>
        <span class="spinner">
                <span repeat="8" attr="'data-repeat-index': $index"/>
            </span>
    </div>
    <div class="pagebuilder-canvas"
         css="active: !loading()"
         each="children"
         pagebuilder-ko-sortable="{ sortableClass: 'stage-container', handle: '.move-structural', items: '.pagebuilder-row-wrapper', connectWith: '.pagebuilder-canvas' }">
        <div class="pagebuilder-row-wrapper" attr="id: id" ko-style="wrapperStyle" template="name: preview.previewTemplate, data: preview"></div>
    </div>
</div>
