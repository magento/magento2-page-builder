<div class="pagebuilder-content-type type-nested pagebuilder-entity pagebuilder-entity-preview pagebuilder-no-blur pagebuilder-tabs pagebuilder-live-edit dashboard-store-stats" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <!-- ko if: preview.data.tabs().length === 0 -->
        <i class="icon-pagebuilder-tabs"></i> <span data-bind="text: $t('Tabs');"></span>
    <!-- /ko -->
    <!-- ko if: preview.data.tabs().length > 0 -->
        <div class="pagebuilder-tabs" data-bind="style: preview.previewStyle(), afterRender: function (element) { preview.onContainerRender(element); }">
            <ul role="tablist" class="tabs-horiz" data-bind="foreach: preview.data.tabs">
                <li role="tab" class="tab">
                    <a href="#no-tab" class="ui-tabs-anchor" data-value="grid" title="Title 1" data-bind="attr: { href: '#tab_' + $parent.id + '_' + record_id, title: title }">
                        <span data-bind="text: title"></span>
                    </a>
                </li>
            </ul>

            <div class="tab-content" data-bind="foreach: preview.data.tabs">
                <div id="no-tab" role="tabpanel" style="background: none; border-top: 1px solid #adadad;" data-bind="afterRender: function () { $parent.preview.onTabRender(); }, attr: { id: 'tab_' + $parent.id + '_' + record_id }, html: content">

                </div>
            </div>
        </div>
    <!-- /ko -->
</div>
