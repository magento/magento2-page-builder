<div class="pagebuilder-content-type pagebuilder-tabs children-min-height" attr="data.main.attributes" ko-style="data.main.style" css="data.main.css" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" />
    <div class="tabs-container" afterRender="function (element) { onContainerRender.call($data, element); }">
        <ul role="tablist" class="tabs-navigation" each="parent.getChildren()" attr="data.navigation.attributes" ko-style="data.navigation.style" css="data.navigation.css">
            <with args="preview">
                <li role="tab" class="tab-header" css="{focused: parent.parent.preview.focusedTab() === $index()}" click="function (context, event) { parent.parent.preview.onTabClick($index(), event); }" ko-style="parent.parent.preview.getTabHeaderStyles()">
                    <a href="#no-tab" class="tab-title focus-options" attr="{ href: '#' + parent.id }">
                        <render args="getOptions().template" />
                        <span class="tab-title tab-name" data-tab-title="true" pagebuilder-ko-liveEdit="{ field: 'tab_name', placeholder: $t('...') }" pagebuilder-ko-hasFocusNoScroll="parent.parent.preview.focusedTab() === $index()" event="{ focusin: function () { parent.parent.preview.focusedTab($index()) }, focusout: function () { window.getSelection().removeAllRanges(); parent.parent.preview.focusedTab(null) } }"></span>
                    </a>
                </li>
            </with>
        </ul>
        <div class="tabs-content children-min-height" attr="data.content.attributes" ko-style="data.content.style" css="data.content.css">
            <render args="previewChildTemplate" />
        </div>
    </div>
</div>
