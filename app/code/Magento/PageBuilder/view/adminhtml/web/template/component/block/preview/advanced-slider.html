<div class="pagebuilder-content-type type-nested pagebuilder-row pagebuilder-advanced-slider children-min-height" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <div data-bind="style: {textAlign: preview.data.text_align}">
        <!-- ko template: previewChildTemplate --><!-- /ko -->
    </div>
    <div class="pagebuilder-empty pagebuilder-empty-slider" data-bind="css: {visible: children().length == 0}, text: $t('Click \'Add Slide\'')">
    </div>
    <button class="add-slide-button" data-bind="click: addSlide">Add Slide</button>
</div>
