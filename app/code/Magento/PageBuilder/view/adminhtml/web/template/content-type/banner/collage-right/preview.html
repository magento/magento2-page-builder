<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" />
    <div attr="data.main.attributes" ko-style="Object.assign({}, data.main.style(), data.overlay.style(), data.desktop_image.style(), {paddingLeft: 'calc(50% + ' + data.desktop_image.style().paddingLeft + ')'})" css="data.main.css" event="{mouseover: onMouseOverWrapper, mouseout: onMouseOutWrapper}">
        <div class="pagebuilder-collage-overlay" attr="data.overlay.attributes" ko-style="data.overlay.style" css="data.overlay.css">
            <div attr="data.content.attributes" ko-style="data.content.style" css="Object.assign(data.content.css(), {'pagebuilder-empty-banner': data.content.html})" html="data.content.html"></div>
            <a if="data.main.attributes()['data-show-button'] !== 'never_show'"
               type="button"
               class="pagebuilder-banner-button"
               attr="data.button.attributes"
               ko-style="data.button.style"
               css="data.button.css">
                <span data-bind="liveEdit: { field: 'button_text', placeholder: buttonPlaceholder }"></span>
            </a>
        </div>
    </div>
</div>
