<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <div data-bind="style: Object.assign(preview.previewStyle(), {paddingRight: 'calc(50% + ' + preview.data.margins_and_padding().padding.right + 'px)'}),  event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }">
        <div class="pagebuilder-collage-overlay" data-bind="style: preview.getOverlayColorStyle()">
            <div data-bind="css: {'pagebuilder-empty-banner': preview.isContentEmpty()}, html: preview.getContentHtml()"></div>
            <!-- ko if: preview.data.show_button() !== 'never_show' -->
                <button type="button" class="pagebuilder-banner-button" data-bind="css: preview.data.button_type(), attr: {'data-link-url': preview.data.link_url()}, style: preview.getButtonStyles()">
                    <span data-bind="html: preview.data.button_text() !== '' ? preview.data.button_text() : $t('Edit Button Text'), css: { 'placeholder-text': !preview.data.button_text() }"></span>
                </button>
            <!-- /ko -->
        </div>
    </div>
</div>
