<div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
    <ul role="tablist" class="tabs-navigation" each="contentType.getChildren()" attr="data.navigation.attributes" ko-style="data.navigation.style" css="data.navigation.css">
        <with args="content">
            <li role="tab" class="tab-header" attr="Object.assign({}, contentType.parentContentType.content.data.headers.attributes(), { active: getData().default_active_tab })" ko-style="contentType.parentContentType.content.data.headers.style" css="contentType.parentContentType.content.data.headers.css">
                <a href="#no-tab" class="tab-title" attr="{ href: '#' + contentType.id }">
                    <span class="tab-title" text="getData().tab_name"></span>
                </a>
            </li>
        </with>
    </ul>
    <div class="tabs-content" attr="data.content.attributes" ko-style="data.content.style" css="data.content.css">
        <render args="masterTemplate" />
    </div>
</div>
