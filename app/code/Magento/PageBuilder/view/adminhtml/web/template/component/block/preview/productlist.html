<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-product-list" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko ifnot: preview.data.html() -->
    <i class="icon-pagebuilder-products"></i>
    <span data-bind="text: $t('Product List')"></span>

    <!-- /ko -->
    <!-- ko template: getOptions().template --><!-- /ko -->
</div>
