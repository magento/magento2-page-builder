<div class="container-type pagebuilder-slide"
     attr="data.main.attributes"
     css="data.main.css"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }">
    <div class="pagebuilder-slide-wrapper"
         ko-style="Object.assign(data.main.style(), data.wrapper.style(), {backgroundImage: getBackgroundImage()})"
         event="mouseover: onMouseOverWrapper, mouseout: onMouseOutWrapper, mousedown: activateEditor"
         attr="data.wrapper.attributes"
         afterRender="initParallax">
        <div class="element-children content-type-container"
             style="padding-top: 30px;"
             each="contentType.getChildren()"
             css="getChildrenCss()"
             attr="{id: contentType.id + '-children'}"
             data-bind="sortable: getSortableOptions()"
             afterRender="function (element) { if (typeof afterChildrenRender === 'function') { afterChildrenRender(element); } }">
            <if args="$parent.isContainer()">
                <div class="pagebuilder-drop-indicator"></div>
            </if>
            <if args="$parent.isContainer() && typeof $parent.contentType.getChildren === 'function'">
                <div class="container-type-wrapper"
                     template="{ name: preview.template, data: preview, afterRender: preview.dispatchAfterRenderEvent.bind(preview) }"
                     attr="{ id: id }" css="{'container-type-hidden': !preview.display()}">
                </div>
                <div class="pagebuilder-drop-indicator"></div>
            </if>
        </div>
        <div class="pagebuilder-empty-container empty-placeholder"
             style="margin-top: 30px;"
             css="placeholderCss()"
             translate="'Drag content types or columns here'"></div>
    </div>
</div>
